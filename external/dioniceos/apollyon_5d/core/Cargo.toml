[package]
name = "core_5d"
version = "0.1.0"
edition = "2021"
authors = ["Sebastian Klemm"]
description = "Core 5D dynamical systems framework"

[dependencies]
nalgebra = { version = "0.33", features = ["serde-serialize"] }
serde = { version = "1.0", features = ["derive"] }
