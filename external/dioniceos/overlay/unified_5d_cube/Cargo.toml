[package]
name = "unified-5d-cube"
version = "0.1.0"
edition = "2021"
authors = ["APOLLYON-MEF Integration Team"]
description = "Unified 5D Cube overlay integrating APOLLYON, Trichter, and MEF"
license = "MIT"

[dependencies]
# Core dependencies from existing stack
core_5d = { path = "../../apollyon_5d/core" }
metatron = { path = "../../apollyon_5d/metatron" }
bridge = { path = "../../apollyon_5d/bridge" }
apollyon-mef-bridge = { path = "../../apollyon-mef-bridge" }

# MEF components
mef-schemas = { path = "../../infinity-ledger/mef-schemas" }
mef-router = { path = "../../infinity-ledger/mef-router" }
mef-spiral = { path = "../../infinity-ledger/mef-spiral" }
mef-ledger = { path = "../../infinity-ledger/mef-ledger" }
mef-knowledge = { path = "../../infinity-ledger/mef-knowledge" }
mef-topology = { path = "../../infinity-ledger/mef-topology" }
mef-core = { path = "../../infinity-ledger/mef-core" }

# Common dependencies
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.4"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
thiserror = "1.0"
tracing = "0.1"

[dev-dependencies]
tempfile = "3.8"

[features]
default = []
# Feature flag for activation - default OFF as required
activate = []
